name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM module
        run: |
          cd wasm
          cargo build --release --target wasm32-unknown-unknown
          wasm-bindgen --out-dir pkg --target nodejs target/wasm32-unknown-unknown/release/umap_wasm_core.wasm
          echo '{"name":"umap-wasm-core","version":"0.1.0","main":"umap_wasm_core.js","types":"umap_wasm_core.d.ts"}' > pkg/package.json

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test
